<div class="container">
  <header class="my-4">
    <h1 class="text-center">Bus Booking System</h1>
  </header>

  <!-- Search Form -->
  <section>
    <div class="container-fluid mt-5 d-flex justify-content-center">
      <form class="search-form d-flex align-items-center shadow-lg">
        <div class="row w-100 text-white">
          <div class="col-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-bus-front"></i></span>
              <select class="form-select" name="fromLocation" [(ngModel)]="searchObj.fromLocation">
                <option value="" selected>From Location</option>
                @for (item of location$ | async; track $index){
                <option [value]="item.locationId">{{ item.locationName }}</option>
                }
              </select>
            </div>
          </div>
          <div class="col-md-1 text-center d-flex align-items-center justify-content-center">
            <i class="bi bi-arrow-left-right fs-3"></i>
          </div>
          <div class="col-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-bus-front"></i></span>
              <select class="form-select" name="toLocation" [(ngModel)]="searchObj.toLocation">
                <option value="" selected>To Location</option>
                @for (item of location$ | async; track $index){
                <option [value]="item.locationId">{{ item.locationName }}</option>
                }
              </select>
            </div>
          </div>
          <div class="col-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input
                type="date"
                class="form-control"
                name="travelDate"
                [(ngModel)]="searchObj.travelDate"
                placeholder="Date"
              />
            </div>
          </div>
          <div class="col-md-2 text-center">
            <button type="button" (click)="onSearch()" class="btn btn-light text-danger w-100">
              SEARCH BUSES
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Buses List -->
  <section id="buses-list" class="my-4">
    <h2>Available Buses</h2>

    <div class="row">
      <div class="col-12 pt-5 text-center">
        <p>Select From &amp; To Location to Filter Bus</p>
      </div>
    </div>

    <!-- @for (item of busList; track $index) -->
    <div class="row">
      <div class="col-12">
        <div class="card mb-3" style="background-color: #abb1b7">
          <div class="row g-0">
            <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title">Bus Name</h5>
              <p class="card-text">VendorName</p>
            </div>
            <div class="col-md-9">
              <div class="card-body row">
                <div class="col-md-2">
                  <p class="card-text">
                    <strong>10:00:00</strong>
                  </p>
                  <p class="card-text">Departure</p>
                </div>
                <div class="col-md-2">
                  <p class="card-text"><strong>16 hr</strong></p>
                  <p class="card-text">Duration</p>
                </div>
                <div class="col-md-2">
                  <p class="card-text">
                    <strong>02:00:00</strong>
                  </p>
                  <p class="card-text">Arrival</p>
                  <p class="text-danger">09-09-2025</p>
                </div>
                <div class="col-md-2">
                  <p class="card-text"><strong>4.5</strong> ‚≠ê</p>
                  <p class="card-text">567 Ratings</p>
                </div>
                <div class="col-md-2">
                  <p class="card-text">
                    <strong>PKR 1000</strong>
                  </p>
                  <p class="card-text">10 Seats available Out Of 40</p>
                </div>
                <div class="col-md-2 text-end">
                  <button
                    class="btn btn-danger"
                    [routerLink]="['/booking']"
                    routerLinkActive="router-link-active"
                  >
                    Book Seat
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /Example Bus Card -->
  </section>
</div>

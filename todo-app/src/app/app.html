<h1 class="app-title">Angular TODO List</h1>

<div class="container">
  <input type="text" class="input-text" [(ngModel)]="todoValue" placeholder="Type a Todo" />
  <button class="add-btn" (click)="addTodo()">Add Todo</button>

  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" [(ngModel)]="item.isDone" />
        {{ item.value }}
        <button class="btn" (click)="deleteTodo(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
